  
apiVersion: cert-manager.io/v2
kind: ClusterIssuer
metadata:
  name: cluster-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: exampleemail@email.com
    privateKeySecretRef:
      name: cluster-issuer-key
    solvers:
    - http01:
       ingress:
         class: nginx