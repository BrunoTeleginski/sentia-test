#INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-api
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: node-api.16781f0b56724d758b7a.eastus.aksapp.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: node-api
            port: 
              number: 3001
  - host: dev-node-api.16781f0b56724d758b7a.eastus.aksapp.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-node-api-external
            port:
              number: 3001
---
kind: Service
apiVersion: v1
metadata:
  name: dev-node-api-external
  namespace: default
spec:
  type: ExternalName
  externalName: dev-node-api.dev.svc.cluster.local
  ports:
  - port: 3001